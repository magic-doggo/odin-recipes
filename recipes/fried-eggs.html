<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fried-eggs</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Fried-eggs</h1>
  <img class="food-image" src="https://goop-img.com/wp-content/uploads/2015/03/FriedEggs.jpg" alt="Picture of two fried-eggs">
  <h2>Description</h2>
  <p>Quick and easy fried eggs recipe</p>
  <h2>Ingredients</h2>
  <ul>
    <li>2 eggs</li>
    <li>2 spoons olive oil</li>
    <li>A sprinkle of Salt and Pepper</li>
  </ul>
  <h2>Steps</h2>
  <ol>
    <li>Heat the olive oil in a shallow pan</li>
    <li>Add the eggs in and fry for 10 minutes</li>
    <li>Add the salt and pepper on top</li>
  </ol>
</body>
 
</html>
